<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quests</title>
    <link rel="stylesheet" href="style.css" />
    <script src = "level.js" defer></script>
    <script src = "quests.js" defer></script>
</head>
    <body>
        <header>
            <h1 style="padding-bottom: 1%;">Quests</h1>
        </header>
        
        <main>
            <div id = "quests-container">
                <ul id="quest-list" style="padding-bottom: 2%;">

                    <li class="quest-group">
                        <button id="daily-quests-button-open" class="quest-button">Daily Quests</button>
                        <button id="daily-quests-button-close" class="quest-button">Daily Quests</button>

                        <ul id="daily-quests" class="quest-details">
                            <li class="quest-node">
                                <div class="quest-description"></div>
                                <div class="quest-reward"></div>
                                <div class="quest-progress"></div>
                            </li>
                            <li class="quest-node">
                                <div class="quest-description"></div>
                                <div class="quest-reward"></div>
                                <div class="quest-progress"></div>
                            </li>
                            <li class="quest-node">
                                <div class="quest-description"></div>
                                <div class="quest-reward"></div>
                                <div class="quest-progress"></div>
                            </li>
                        </ul>
                    </li>
                    <li class="quest-group">
                        <button id="weekly-quests-button-open" class="quest-button">Weekly Quests</button>
                        <button id="weekly-quests-button-close" class="quest-button">Weekly Quests</button>

                        <ul id="weekly-quests" class="quest-details">
                            <li class="quest-node">
                                <div class="quest-description"></div>
                                <div class="quest-reward"></div>
                                <div class="quest-progress"></div>
                            </li>
                            <li class="quest-node">
                                <div class="quest-description"></div>
                                <div class="quest-reward"></div>
                                <div class="quest-progress"></div>
                            </li>
                            <li class="quest-node">
                                <div class="quest-description"></div>
                                <div class="quest-reward"></div>
                                <div class="quest-progress"></div>
                            </li>
                        </ul>
                    </li>
                    <li class="quest-group">
                        <button id="monthly-quests-button-open" class="quest-button">Monthly Quests</button>
                        <button id="monthly-quests-button-close" class="quest-button">Monthly Quests</button>

                        <ul id="monthly-quests" class="quest-details">
                            <li class="quest-node">
                                <div class="quest-description"></div>
                                <div class="quest-reward"></div>
                                <div class="quest-progress"></div>
                            </li>
                            <li class="quest-node">
                                <div class="quest-description"></div>
                                <div class="quest-reward"></div>
                                <div class="quest-progress"></div>
                            </li>
                            <li class="quest-node">
                                <div class="quest-description"></div>
                                <div class="quest-reward"></div>
                                <div class="quest-progress"></div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </main>
        
        <footer id="global-ui">
            <div id="bottomBar">
                <li id = "leftLink" class = "nav-button"><a href="achievements.html">Achievements</a></li>
                
                <!-- Level and XP Bar -->
                <div class = "xpGroup">
                    <h4>Level: <span id="level"></span></h4>
                
                    <div id="XP" >
                        <div id="xpBar">10%</div>
                    </div>
                </div>
                
                <li id = "rightLink" class = "nav-button"><a href="index.html">Calendar</a></li>
            </div>
        </footer>
    </body>
</html>
