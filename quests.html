<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quests</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="quests.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <script src = "level.js" defer></script>
    <script src = "quests.js" defer></script>
</head>
    <body>
        <header>
            <h1>Your Quests</h1>
            <h5>Click on the buttons below to expand each quest group.</h5>
            <h6>Note: Each event can only be inspected once per day.</h5>
        </header>
        
        <main>
            <div id = "quests-container">
                <h5 id = "coinsBalance" style="text-align: left;">Coins:</h5>
                <ul id="quest-list">
                    <li class="quest-group">
                        <button id="daily-quests-button-open" class="quest-button">Daily Quests</button>
                        <button id="daily-quests-button-close" class="quest-button">Daily Quests</button>


                        <ul id="daily-quests" class="quest-details">
                            <li class="quest-node">
                                <div class="quest-description"></div>
                                <div class="quest-reward"></div>
                                <div class="quest-progress"></div>
                            </li>
                            <li class="quest-node">
                                <div class="quest-description"></div>
                                <div class="quest-reward"></div>
                                <div class="quest-progress"></div>
                            </li>
                            <li class="quest-node">
                                <div class="quest-description"></div>
                                <div class="quest-reward"></div>
                                <div class="quest-progress"></div>
                            </li>
                        </ul>
                    </li>
                    <li class="quest-group">
                        <button id="weekly-quests-button-open" class="quest-button">Weekly Quests</button>
                        <button id="weekly-quests-button-close" class="quest-button">Weekly Quests</button>

                        <ul id="weekly-quests" class="quest-details">
                            <li class="quest-node">
                                <div class="quest-description"></div>
                                <div class="quest-reward"></div>
                                <div class="quest-progress"></div>
                            </li>
                            <li class="quest-node">
                                <div class="quest-description"></div>
                                <div class="quest-reward"></div>
                                <div class="quest-progress"></div>
                            </li>
                            <li class="quest-node">
                                <div class="quest-description"></div>
                                <div class="quest-reward"></div>
                                <div class="quest-progress"></div>
                            </li>
                        </ul>
                    </li>
                    <li class="quest-group">
                        <button id="monthly-quests-button-open" class="quest-button">Monthly Quests</button>
                        <button id="monthly-quests-button-close" class="quest-button">Monthly Quests</button>

                        <ul id="monthly-quests" class="quest-details">
                            <li class="quest-node">
                                <div class="quest-description"></div>
                                <div class="quest-reward"></div>
                                <div class="quest-progress"></div>
                            </li>
                            <li class="quest-node">
                                <div class="quest-description"></div>
                                <div class="quest-reward"></div>
                                <div class="quest-progress"></div>
                            </li>
                            <li class="quest-node">
                                <div class="quest-description"></div>
                                <div class="quest-reward"></div>
                                <div class="quest-progress"></div>
                            </li>
                        </ul>
                    </li>
                    <script>
                        // Daily quest button
                        const dailyQuestsButtonOpen = document.getElementById("daily-quests-button-open");
                        const dailyQuestsButtonClose = document.getElementById("daily-quests-button-close");
                        const dailyQuests_ = document.getElementById("daily-quests");

                        dailyQuests_.style.display = "flex";
                        dailyQuestsButtonClose.style.display = "inline";
                        dailyQuestsButtonOpen.style.display = "none";
                        console.log("Daily Quests Opened");

                        // Weekly quest button
                        const weeklyQuestsButtonOpen = document.getElementById("weekly-quests-button-open");
                        const weeklyQuestsButtonClose = document.getElementById("weekly-quests-button-close");
                        const weeklyQuests_ = document.getElementById("weekly-quests");

                        weeklyQuests_.style.display = "flex";
                        weeklyQuestsButtonClose.style.display = "inline";
                        weeklyQuestsButtonOpen.style.display = "none";
                        console.log("Weekly Quests Opened");

                        // Monthly quest button
                        const monthlyQuestsButtonOpen = document.getElementById("monthly-quests-button-open");
                        const monthlyQuestsButtonClose = document.getElementById("monthly-quests-button-close");
                        const monthlyQuests_ = document.getElementById("monthly-quests");

                        monthlyQuests_.style.display = "flex";
                        monthlyQuestsButtonClose.style.display = "inline";
                        monthlyQuestsButtonOpen.style.display = "none";
                        console.log("Monthly Quests Opened");
                    </script>
                </ul>
            </div>
        </main>
        
        <footer id="global-ui">
            <div id="navBar">
                <!-- Main Navigation Bar -->
                <div class = "navButton">
                    <button id = "achievement-link" class = "nav-button">Achievements</button>
                    <script>
                        const achievementLink = document.getElementById("achievement-link");
                        achievementLink.addEventListener("click", function () {
                            window.location = "achievements.html";
                        });
                    </script>
                </div>

                <div class = "navButton">
                    <button id = "calendar-link" class = "nav-button">Calendar</button>
                    <script>
                        const calendarLink = document.getElementById("calendar-link");
                        calendarLink.addEventListener("click", function () {
                            window.location = "index.html";
                        });
                    </script>
                 </div>

                <div class = "navButton">
                    <button id = "quest-link" class = "nav-button">Quests</a></button>
                    <script>
                        const questLink = document.getElementById("quest-link");
                        questLink.style.color = "#fff";
                        questLink.addEventListener("click", function () {
                            window.location = "quests.html";
                        });
                    </script>
                </div>
            </div>
            <!-- Level and XP Bar -->
            <div class = "xpGroup">
                <h4 id="level"></h4>

                <div id="XP" >
                    <div id="xpBar"></div>
                </div>
            </div>
        </footer>
    </body>
</html>
