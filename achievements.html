<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements</title>
    <link rel="stylesheet" href="style.css" /> 
    <link rel="stylesheet" href="achievements.css" />
    <script src = "level.js" defer></script>
    <script src = "quests.js" defer></script>
</head>
    <body>
        <!-- When an Achievement is claimed, XP is rewarded and the claim button is once again disabled with a longer incentive -->
        <!-- Navigation Bar -->
        <footer id="global-ui">
            <div id="bottomBar">
                <!-- Main Navigation Bar -->
                <div class = "bottomButton">
                    <button id = "achievement-link" class = "nav-button">Achievements</button>
                    <script>
                        const achievementLink = document.getElementById("achievement-link");
                        achievementLink.style.color = "#fff";
                        achievementLink.addEventListener("click", function () {
                            window.location = "achievements.html";
                        });
                    </script>
                </div>

                <div class = "bottomButton">
                    <button id = "calendar-link" class = "nav-button">Calendar</button>
                    <script>
                        const calendarLink = document.getElementById("calendar-link");
                        calendarLink.addEventListener("click", function () {
                            window.location = "index.html";
                        });
                    </script>
                 </div>

                <div class = "bottomButton">
                    <button id = "quest-link" class = "nav-button">Quests</a></button>
                    <script>
                        const questLink = document.getElementById("quest-link");
                        questLink.addEventListener("click", function () {
                            window.location = "quests.html";
                        });
                    </script>
                </div>
            </div>
            <!-- Level and XP Bar -->
            <div class = "xpGroup">
                <h4 id="level"></h4>

                <div id="XP" >
                    <div id="xpBar"></div>
                </div>
            </div>
        </footer>
        <!-- List of Achievements -->
        <div class="achievements">
            <h1>All Achievements</h1>
            <ul id="achievement-list">
                <li class="achievement-node">
                    <div class="achievement-description">Test</div>
                    <div class="achievement-reward"></div>
                    <div class="achievement-progress" style="float:right;"></div>
                    <div class = "achievement-bar">
                        <div class = "progress-bar" style="width: 0%;"></div>
                    <button class = "achievement-button" disabled>Claim</button>
                </li>
                <li class="achievement-node">
                    <div class="achievement-description"></div>
                    <div class="achievement-reward"></div>
                    <div class="achievement-progress" style="float:right;"></div>
                    <div class = "progress-bar">
                        <div class = "progress-bar" style="width: 0%;"></div>
                    </div>
                    <button class = "achievement-button" disabled>Claim</button>
                </li>
                <li class="achievement-node">
                    <div class="achievement-description"></div>
                    <div class="achievement-reward"></div>
                    <div class="achievement-progress" style="float:right;"></div>
                    <div class = "achievement-bar">
                        <div class = "progress-bar" style="width: 0%;"></div>
                    </div>
                    <button class = "achievement-button" disabled>Claim</button>
                </li>
            </ul>
        </div>
    </body>
</html>
