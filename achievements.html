<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements</title>
    <link rel="stylesheet" href="style.css" /> 
    <link rel="stylesheet" href="achievements.css" />
    <script src = "level.js" defer></script>
</head>
<body>
    <!-- When an Achievement is claimed, XP is rewarded and the claim button is once again disabled with a longer incentive -->
    
    <!-- Navigation Bar -->
    <footer id = "global-ui">
        <div id="bottomBar">
            <button id = "calendar-link" class = "nav-button">Calendar</button>
            <script>
                const calendarLink = document.getElementById("calendar-link");
                calendarLink.addEventListener("click", function () {
                    window.location = "index.html";
                });
            </script>
            <div class = "xpGroup">
                <h4>Level: <span id="level"></span></h4>
    
                <div id="XP" >
                    <div id="xpBar">10%</div>
                </div>
            </div>
            <button id = "quest-link" class = "nav-button">Quests</button>
            <script>
                const questLink = document.getElementById("quest-link");
                questLink.addEventListener("click", function () {
                    window.location = "quests.html";
                });
            </script>
        </div>
    </footer>
    <!-- List of Achievements -->
    <div class="achievement-list">
        <h1>All Achievements</h1>
        
        <!-- Number of Quests Completed -->
        <div class="achievement">
            <span>Quest Conqueror</span>
            <span style="float:right;">4/10</span>
            <div class = "emptyProgressBar">
                <div id = "Quest Conqueror Progress" class = ".currentProgress"></div>
            </div>
            <button id = "Quest Conqueror Button" disabled>Claim</button>
        </div>

        <!-- Number of Events Created -->
        <div class="achievement">
            <span>Busy Bee</span>
            <span style="float:right;">6/30</span>
            <div class = "emptyProgressBar">
                <div id = "Busy Bee Progress" class = ".currentProgress"></div>
            </div>
            <button id = "Busy Bee Button" disabled>Claim</button>
        </div>

        <!-- Number of Fonts Collected -->
        <div class="achievement">
            <span>Stylist</span>
            <span style="float:right;">1/4</span>
            <div class = "emptyProgressBar">
                <div id = "Stylist Progress" class = ".currentProgress"></div>
            </div>
            <button id = "Stylist Button" disabled>Claim</button>
        </div>

        <!-- Total Amount of Experience gained so Far -->
        <div class="achievement">
            <span>For The Experience</span>
            <span style="float:right;">234/1000</span>
            <div class = "emptyProgressBar">
                <div id = "For The Experience Progress" class = ".currentProgress"></div>
            </div>
            <button id = "For The Experience Button" disabled>Claim</button>
        </div>

        <!-- Number of Calendar Themes Collected -->
        <div class="achievement">
            <span>Calendar Collector</span>
            <span style="float:right;">1/3</span>
            <div class = "emptyProgressBar">
                <div id = "Calendar Collector Progress" class = ".currentProgress"></div>
            </div>
            <button id = "Calendar Collector Button" disabled>Claim</button>
        </div>

        <!-- Longest Streak Achieved -->
        <div class="achievement">
            <span>Longest Streak!</span>
            <span style="float:right;">12 days</span>
            <div class = "emptyProgressBar">
                <div id = "Longest Streak! Progress"></div>
            </div>
            <button id = "Longest Streak! Button" enabled>Claim</button>
        </div>

    </div>

</body>
</html>
