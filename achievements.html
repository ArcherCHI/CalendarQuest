<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements</title>
    <link rel="stylesheet" href="style.css" /> 
    <script src = "level.js" defer></script>
</head>
<body>
    <!-- When an Achievement is claimed, XP is rewarded and the claim button is once again disabled with a longer incentive -->
    <div id="bottomBar">
            <li class = "nav-button"><a href="calendar.html">Calendar</a></li>
            <div class = "xpGroup">
                <h4>Level: <span id="level"></span></h4>

                <div id="XP" >
                    <div id="xpBar">10%</div>
                </div>
            </div>
            <li class = "nav-button"><a href="quests.html">Quests</a></li>
        </div>
    </div>
    <!-- Number of Quests Completed -->
    <div class="achievement-list" style="margin: 2%; padding: 2%;">
        <h1>All Achievements</h1>
        <div class="achievement" style="background-color:#f5f5f5; padding:10px; margin-bottom:10px; border-radius:5px;">
            <span>Quest Conqueror</span>
            <span style="float:right;">4/10</span>
            <div style="background-color:#ddd; height:15px; border-radius:5px; margin-top:5px; position:relative;">
                <div style="width:40%; height:100%; background-color:#E384FF; border-radius:5px;"></div>
            </div>
            <button style="margin-top:5px; padding:5px 10px; background-color:grey; color:white; border:none; border-radius:5px;" disabled>Claim</button>
        </div>

        <!-- Number of Events Created -->
        <div class="achievement" style="background-color:#f5f5f5; padding:10px; margin-bottom:10px; border-radius:5px;">
            <span>Busy Bee</span>
            <span style="float:right;">6/30</span>
            <div style="background-color:#ddd; height:15px; border-radius:5px; margin-top:5px; position:relative;">
                <div style="width:20%; height:100%; background-color:#E384FF; border-radius:5px;"></div>
            </div>
            <button style="margin-top:5px; padding:5px 10px; background-color:grey; color:white; border:none; border-radius:5px;" disabled>Claim</button>
        </div>

        <!-- Number of Fonts Collected -->
        <div class="achievement" style="background-color:#f5f5f5; padding:10px; margin-bottom:10px; border-radius:5px;">
            <span>Stylist</span>
            <span style="float:right;">1/4</span>
            <div style="background-color:#ddd; height:15px; border-radius:5px; margin-top:5px; position:relative;">
                <div style="width:25%; height:100%; background-color:#E384FF; border-radius:5px;"></div>
            </div>
            <button style="margin-top:5px; padding:5px 10px; background-color:grey; color:white; border:none; border-radius:5px;" disabled>Claim</button>
        </div>

        <!-- Total Amount of Experience gained so Far -->
        <div class="achievement" style="background-color:#f5f5f5; padding:10px; margin-bottom:10px; border-radius:5px;">
            <span>For The EXperience</span>
            <span style="float:right;">234/1000</span>
            <div style="background-color:#ddd; height:15px; border-radius:5px; margin-top:5px; position:relative;">
                <div style="width:23%; height:100%; background-color:#E384FF; border-radius:5px;"></div>
            </div>
            <button style="margin-top:5px; padding:5px 10px; background-color:grey; color:white; border:none; border-radius:5px;" disabled>Claim</button>
        </div>

        <!-- Number of Calendar Themes Collected -->
        <div class="achievement" style="background-color:#f5f5f5; padding:10px; margin-bottom:10px; border-radius:5px;">
            <span>Calendar Collector</span>
            <span style="float:right;">1/3</span>
            <div style="background-color:#ddd; height:15px; border-radius:5px; margin-top:5px; position:relative;">
                <div style="width:33%; height:100%; background-color:#E384FF; border-radius:5px;"></div>
            </div>
            <button style="margin-top:5px; padding:5px 10px; background-color:grey; color:white; border:none; border-radius:5px;" disabled>Claim</button>
        </div>

        <!-- Longest Streak Achieved -->
        <div class="achievement" style="background-color:#f5f5f5; padding:10px; margin-bottom:10px; border-radius:5px;">
            <span>Longest Streak!</span>
            <span style="float:right;">12 days</span>
            <div style="background-color:#ddd; height:15px; border-radius:5px; margin-top:5px; position:relative;">
                <div style="width:100%; height:100%; background-color:#E384FF; border-radius:5px;"></div>
            </div>
            <button style="margin-top:5px; padding:5px 10px; background-color:#865DFF; color:white; border:none; border-radius:5px;">Claim</button>
        </div>

    </div>

        <h4>Level: <span id="level"></span></h4>
    </div>
    <div class="XP" id="XP" style="margin-left:13%; margin-right:10%;">
        <div id="xpBar">25%</div>
    </div> -->

</body>
</html>
