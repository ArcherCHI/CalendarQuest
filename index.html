<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Quest</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="events.css" />
    <script src = "calendar.js" defer></script>
    <script src = "level.js" defer></script>
    <script src = "events.js" defer></script>
    <script src = "quests.js" defer></script>
</head>
    <body>
        <h1>Calendar Quest</h1>
        <div id='buttonContainer' class="calendar">
            <header>
                <h3></h3>
                <nav>
                    <button id = "prev"></button>
                    <button id = "next"></button>
                </nav>
            </header>
            <section> <!-- days of the week on calendar -->
                <ul class="days">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="dates"></ul>
            </section>
        </div>

        <!-- Level and XP Bar -->
        <div id="bottomBar">
            <li id = "achievementsLink" class = "nav-button"><a href="achievements.html">Achievements</a></li>
            
            <div class = "xpGroup">
                <h4>Level: <span id="level"></span></h4>
            
                <div id="XP" >
                    <div id="xpBar">10%</div>
                </div>
            </div>
            <li id = "questsLink" class = "nav-button"><a href="quests.html">Quests</a></li>
        </div>
                <ul class = "navBar">
            
        </ul>
        

        <!-- New Event Window -->
        <button id = "openEvents"></button>    <!-- Button to open event window -->
        <div id = "eventWindow" class = "event">
            <div class = "event-content">
                <div class = "event-header">
                    
                    <h2 id = "eventDate"></h2>
                    <span id = "closeEventWindow" class = "event-close">&times; </span>
                    <!-- <textarea id = "eventTitle" rows = "1" cols = "50">Enter a title:</textarea> -->
                </div>
                <div class = "event-body">
                    <!-- List of events for the day -->
                    <section class = "event-section">
                        <h3 class = "event-list-header">List of Events</h3>
                        <ul class = "event-list">
                            <button class = "addEvent-button" id="addEvent">+</button>
                        </ul>    
                       
                    </section>
                    <!-- New / Selected Event Information Window -->
                    <section id = "newEventWindow" class = "newEvent-section">
                        <table>
                            <h3 id = "event-info" class = "newEvent-info-header">
                                Event Information
                                <button id = "saveButton" class = "addEvent-button">Save</button>
                                <button id = "editButton" class = "addEvent-button">Edit</button>
                                <button id = "removeButton" class = "addEvent-button">Remove</button>
                            </h3>
                            
                            <tr>
                                <th>Title:</th>
                                <td><textarea id = "eventTitle" rows = "1" cols = "50">
                                    </textarea>
                                </td>
                            </tr>
                            <tr>
                                <th>Time:</th>
                                <td><input type = "time" id = "eventTime" name = "eventTime"></td>
                            </tr>
                            <tr>
                                <th>Place:</th>
                                <td><textarea id = "eventLocation" rows = "1" cols = "50">
                                    </textarea>
                                </td>
                            </tr>
                            <tr>
                                <th>Description:</th>
                                <td><textarea id = "eventDescription" rows = "1" cols = "50">
                                    </textarea>
                                </td>
                            </tr>
                        </table>
                    </section>
                </div>
                <!-- <div class = "event-footer"></div> -->
            </div>
        </div>

        
        <!-- Modal Window -->

        <button id="modalWindow" ></button>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span id = "closeModal" class="close">&times;</span>
                    <h2 id="today"></h2>
                    <script>
                        var today = new Date();
                        document.getElementById("today").textContent = 
                            today.toDateString();
                        
                    </script>
                </div>
                <div class="modal-body">
                    <ul class="thisWeek">
                        
                        <li class="dayBox">Sun</li>
                        <li class="dayBox">Mon</li>
                        <li class="dayBox">Tue</li>
                        <li class="dayBox">Wed</li>
                        <li class="dayBox">Thu</li>
                        <li class="dayBox">Fri</li>
                        <li class="dayBox">Sat</li>
                        <script>
                            today = new Date().getDay();
                            console.log(today);
                            let i = 0;
                            if ( today == 0 ) {
                                document.getElementsByClassName("dayBox")[0].style.backgroundColor =
                                    "#4caf50";
                            } else {
                                while (today != i && i < 7) {
                                    document.getElementsByClassName("dayBox")[i].style.backgroundColor =
                                        "#4caf50";
                                    i++;
                                }
                            }
                            document.getElementById("xpBar").style.width = (i + 1) * 10 + "%";
                            document.getElementById("xpBar").textContent = (i + 1) * 10 + "%";
                        </script>
                    </ul>
                </div>
                <div class="modal-footer">
                    <h3 id="dayNum"></h3>
                    <script>
                        var today = new Date();
                        document.getElementById("dayNum").textContent = "Streak: " + 
                            today.getDay() + " / 7"; 
                    </script>
                </div>
                
            </div>
        </div>
    </body>
</html>
